<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../1.vue简介/my_vuejs/vue.js"></script>
    <style>
        .activate{
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 :class="class_atrr()">{{ message }}</h1>
        <button @click="converseClor">按钮</button>
    </div>
    
    <script>
        var data = {
            message: "hello, vue"
        }
        const app = new Vue({  
            el: "#app",
            data: {
                message: "流浪地球",
                isActivate: true,
                isLine: true
            },
            methods:{
                converseClor: function(){
                    this.isActivate = !this.isActivate
                },
                class_atrr: function(){
                    return {activate: this.isActivate, line: this.isLine}
                }
            }
        })

    </script>
</body>
</html>
