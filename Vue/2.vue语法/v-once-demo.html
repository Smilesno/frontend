<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../1.vue简介/my_vuejs/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{ message }}</p>
        <!-- <p>{{ url }}</p> -->
        <p v-html="url"></p>
    </div>
    
    <script>
        const app = new Vue({
            el: "#app",
            data:{
                message: "can't change",
                url: '<a href="https://www.baidu.com">百度一下</a>'
            }
        })
    </script>
</body>
</html>
