<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div{
            width: 50px;
            height: 100px;
            background-color: black;
            margin: 10px;
        }
    </style>
</head>


<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <div id="div3">div3...</div>
    <div id="div4">div4...</div>
    <div id="div5">div5...</div>
    <div id="div6">div6...</div>
    <div id="div7">div7...</div>
    <div id="div8">div8...</div>

    <input type="button" value="利用jquery对象的val()方法改变表单内可用<input>元素的值" id="b1">
    <input type="button" value="利用jquery对象的val()方法改变表单内不可用<input>元素的值" id="b2">
    <input type="button" value="利用jquery对象的length属性获取复选框选中的个数" id="b3">
    <input type="button" value="利用jquery对象的length属性获取下拉框选中的个数" id="b4">

    <br>
    <br>
    <input type="text" value="不可用值1" disabled="disabled"> 
    <input type="text" value="可用值1" >
    <input type="text" value="不可用值2" disabled="disabled">
    <input type="text" value="可用值2" >

    <br><br>

    <input type="checkbox" name="items" value="美容" >美容
    <input type="checkbox" name="items" value="IT" >IT
    <input type="checkbox" name="items" value="金融" >金融
    <input type="checkbox" name="items" value="管理" >管理
    
   <br><br>
   
    <select name="job" id="job" multiple="multiple" size=4>
        <option>程序员</option>
      <option>中级程序员</option>
      <option>高级程序员</option>
      <option>系统分析师</option>
    </select>
    
    <script>
        // 过滤选择器
        $("div:not(#div5)").css("background-color", "green");
        $("div:first").css("background-color", "pink");
        $("div:last").css("background-color", "blue");
        $("div:gt(6)").css("background-color", "gray");


        // 表单过滤选择器
        $("#b1").click(function(){
            $("input[type='text']:enabled").val("aaa");
        })

        $("#b2").click(function(){
            $("input[type='text']:disabled").val("bbb");
        })

        $("#b3").click(function(){
            alert($("input[type='checkbox']:checked").length);
        })

        $("#b4").click(function(){
            alert($("select > option:selected").length);
        })
    </script>
</body>
</html>
