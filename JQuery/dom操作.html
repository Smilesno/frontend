<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <ul>
        <li id="bj" name="beijing" xxx="yyy">北京</li>
        <li id="tj" name="天津">天津</li>
    </ul>
    1.内容操作
        1.html(), 获取整体标签
        2.text()  获取元素纯文本的内容
        3.val  获取/设置元素的value属性值
    
    2.属性操作
        1.通用属性操作
            1.attr():
            2.removeAttr():
            3.prop():
            4.removeProp():

            attr和prop区别:
                如果操作的是元素的固有属性,建议用prop;
        2.对class属性操作:
            1.addClass():添加class属性值
            2.removeClass():删除class属性值
            3.toggleClass():切换class属性值

        <input type="text" name="username" id="input1" value="zhangsan">
        <div id="mydiv"><p><a href="#">标题标签</a></p></div>

        <script>
            alert($("#input1").val());
            alert($("#mydiv").html());
            alert($("#mydiv").text());

            alert($("#bj").attr("name"));
            // 设置属性
            $("#bj").attr("name", "xinbeijing");
            // 新增属性
            $("#bj").attr("xinshuxing", "xinshuxing");
        </script>
</body>
</html>
