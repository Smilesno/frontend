    <script>
        // 滚动事件,执行频率很高
        function throttle(fn, delay){
            var valid = true;
            return function(){
                if(!valid){
                    return false
                }
                valid = false;
                setTimeout(function(){
                    fn();
                    valid = true;
                }, delay)
            }
        }

        // 抖动如果一直按住鼠标滚动，不会触发事件
        window.onscroll = throttle(ScollHandler, 2000);

        }
