    <script>
        // 滚动事件,执行频率很高
        function debounce(fn, delay){
            var timer = null;
            return function(){
                if(timer){
                    clearTimeout(timer)
                }
                timer = setTimeout(fn, delay)
            }
        }

        window.onscroll = debounce(ScollHandler, 200);
