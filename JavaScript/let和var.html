<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 是函数级作用域，let是块级作用域{},let没有变量提升，不允许重复声明

        if(true){
            var i = 10;
            let q = 11;
        }
        console.log(i);
        console.log(q); // 会报错



    </script>
</body>
</html>
