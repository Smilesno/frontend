<body>
    

    <script>

        var timer = setTimeout(function(){
            console.log("定时器延迟3s打引");
        }, 3000);

        var name = "iwen";
        var user = {
            name: "itbz",
            getName:function(){
                setTimeout(function(){
                    console.log(this.name);
                }, 1000)
            }
        }
        user.getName();

        // 取消定时器
        clearTimeout(timer);

    </script>
