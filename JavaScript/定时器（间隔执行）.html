<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Div{
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="Div" id="box"></div>

    <script>
        var i = 0;
        var timer = setInterval(function(){
            console.log(i++);
        }, 1000)

        var di = document.getElementById("box");
        opacity = 1;
        var fader = setInterval(function(){
            opacity -= 0.1;
            if(opacity>0){
                di.style.opacity = opacity;
            }else{
                clearInterval(fader);
            }
        }, 1000);

    </script>
</body>
</html>
