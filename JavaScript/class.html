<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5中的类
        function Person1(name, age){
            this.name = name
            this.age = age
        }
        Person1.prototype.getName = function(){
            console.log(this.name)
        }
        var person = new Person1("ccx", 20);
        person.getName();

        // ES6中的类
        class Person2{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            getName(){
                console.log(this.name);
            }
            
            // 静态方法
            static Print(){
                console.log("Hello")
            }


        }
        var person2 = new Person2("xs", 30);
        person2.getName();
        Person2.Print();

        // 类的继承
        class Fu{
            constructor(name, age, sex){
                this.name = name;
                this.age = age;
                this.sex = sex;
            }
            Print(){
                console.log("name: "+this.name);
                console.log("age: "+this.age);
                console.log("sex: "+this.sex);
            }
        }

        var fu = new Fu("my", 18, "男");
        fu.Print();
        class Zi extends Fu{
            constructor(name, age, sex, character){
                super(name, age, sex);
                this.character = character;
            }
            getCharacter(){
                console.log(this.character);
            }
        }
        var zi = new Zi("zyc", 20, "男", "暴躁");
        zi.Print();
        zi.getCharacter();


    </script>

</body>
</html>
