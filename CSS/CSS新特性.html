<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 圆角 */
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50px;
        }
        /* 阴影 */
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            box-shadow: 10px 10px 5px blueviolet; /*水平方向，垂直方向，模糊度，颜色*/
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
